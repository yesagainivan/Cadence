name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --all-targets -p cadence-core

      - name: Test
        run: cargo test -p cadence-core

      - name: Clippy
        run: cargo clippy -p cadence-core -- -D warnings

  editor:
    name: Editor TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build WASM (for TypeScript types)
        run: |
          cd cadence-core
          wasm-pack build --target web --features wasm
          cp -r pkg/* ../editor/src/wasm/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editor/package-lock.json

      - name: Install dependencies
        working-directory: editor
        run: npm ci

      - name: TypeScript check
        working-directory: editor
        run: npx tsc --noEmit
